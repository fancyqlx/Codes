{% extends 'blog/base.html' %} 


{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="col-lg-10 col-lg-offset-1">
        <!--Title-->
        <h1>{{ post.title }}</h1>
        
        <hr>
        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> {{ post.posted }} </p>
        
        <hr>
        {{ post.body }}
    </div>
{% endblock %}
